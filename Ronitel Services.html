<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ronitec Wifi Portal</title>
    <link rel="stylesheet" href="ronitec.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>RONITEC UNLIMITED WIFI</h1>
            </div>
            <div class="menu">
                <button id="menu-toggle" aria-label="Toggle Menu">Menu</button>
                <nav id="dropdown-menu" style="display:none;">
                    <ul>
                        <li><a href="RONITEL.html">Home</a></li>
                        <li><a href="Ronitel about.html">About Us</a></li>
                        <li><a href="Ronitel Services.html">Services</a></li>
                        <li><a href="Ronitel contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <section class="welcome-section">
            <h2>Welcome to the Ronitec Wifi Portal</h2>
        </section>

        <section class="payment-options">
            <h3>Choose your payment option</h3>
            <form id="payment-form">
                <div class="payment-methods">
                    <label>
                        <input type="radio" name="payment" value="mobilemoney" checked> Mobile Money
                    </label>
                    <label>
                        <input type="radio" name="payment" value="card"> Credit/Debit Card
                    </label>
                </div>

                <!-- Mobile Money Fields -->
                <div class="payment-details" id="mobile-money-fields">
                    <label for="mobile-number">Enter Mobile Number:</label>
                    <input type="text" id="mobile-number" name="mobile-number" placeholder="Enter Mobile Number" pattern="\d{10}" title="Enter a valid 10-digit mobile number" required>
                </div>

                <!-- Credit/Debit Card Fields -->
                <div class="payment-details" id="card-fields" style="display:none;">
                    <label for="card-number">Enter Card Number:</label>
                    <input type="text" id="card-number" name="card-number" placeholder="Enter Card Number" pattern="\d{16}" title="Enter a valid 16-digit card number" required>

                    <label for="expiry-date">Expiry Date (MM/YY):</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" pattern="\d{2}/\d{2}" title="Enter a valid expiry date (MM/YY)" required>

                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" placeholder="CVV" pattern="\d{3}" title="Enter a valid 3-digit CVV" required>
                </div>

                <button type="submit">Submit</button>
            </form>
        </section>
    </div>

    <script>
        const menuToggle = document.getElementById("menu-toggle");
        const dropdownMenu = document.getElementById("dropdown-menu");

        menuToggle.addEventListener("click", function() {
            if (dropdownMenu.style.display === "none" || dropdownMenu.style.display === "") {
                dropdownMenu.style.display = "block";
            } else {
                dropdownMenu.style.display = "none";
            }
        });

       const paymentForm = document.getElementById("payment-form");
        const mobileMoneyFields = document.getElementById("mobile-money-fields");
        const cardFields = document.getElementById("card-fields");
        const paymentOptions = paymentForm.querySelectorAll('input[name="payment"]');

        paymentOptions.forEach(option => {
            option.addEventListener("change", function() {
                if (this.value === "mobilemoney") {
                    mobileMoneyFields.style.display = "block";
                    cardFields.style.display = "none";
                } else if (this.value === "card") {
                    mobileMoneyFields.style.display = "none";
                    cardFields.style.display = "block";
                }
            });
        });

        paymentForm.addEventListener('submit', function(event) {
            const selectedPayment = document.querySelector('input[name="payment"]:checked').value;
            if (selectedPayment === 'card') {
                const cardNumber = document.getElementById('card-number').value;
                const expiryDate = document.getElementById('expiry-date').value;
                const cvv = document.getElementById('cvv').value;

                if (!cardNumber || !expiryDate || !cvv) {
                    event.preventDefault(); 
                    alert("Please fill in all card details.");
                }
            }
        });
    </script>
    <script src="ronitec.js"></script>
    <script src="Ronitec1.js"></script>
    <script src="Ronitec2.js"></script>
    <script src="Ronitec3.js"></script>
    <script src="Ronitec4.js"></script>
    <script src="Ronitec5.js"></script>
    <script src="Ronitec6.js"></script>
    <script src="Ronitec7.js"></script>9
</body>
</html>
